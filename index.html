<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plane Tracking and Weather</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/style.css">
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css" rel="stylesheet">

<main>
  <div class="top-page">

    <h1>Find Your Local Brewery!</h1>

  </div>

  <form id="cityForm">
    <label for="cname">
      <h4>Start typing your city here:</h4>
    </label><br>

    <div id="searchbar">
      <input type="text" id="cname" name="cname" placeholder="City"><br>
    </div>

    <div id="centerbutton">
      <input type="submit" value="Search" id="submit">
    </div>

  </form>

  <div class="grid-container">
    <div class="grid-x">
      <div class="cell medium-3">
        <ul class="vertical tabs" data-tabs id="example-tabs">
          <li class="tabs-title is-active">
            <a href="#panel0v" id="place0" aria-selected="true">Place 1</a></li>
          <li class="tabs-title"><a href="#panel1v" id="place1">Place 2</a></li>
          <li class="tabs-title"><a href="#panel2v" id="place2">Place 3</a></li>
          <li class="tabs-title"><a href="#panel3v" id="place3">Place 4</a></li>
          <li class="tabs-title"><a href="#panel4v" id="place4">Place 5</a></li>

        </ul>
      </div>
      <div class="cell medium-9">
        <div class="tabs-content vertical" data-tabs-content="example-tabs">
          <div class="tabs-panel is-active" id="panel0v">
            <div class="obrewerymap">
            <div class="ibrewery">
            <p id="address0"></p>
            <p id="phone0"></p>
            <p id="type0"></p>
          </div>
            <div class="imap">
              <div id="map0"></div>
            </div>
          </div>
        </div>
          <div class="tabs-panel" id="panel1v">
            <div class="obrewerymap">
              <div class="ibrewery">
              <p id="address1"></p>
              <p id="phone1"></p>
              <p id="type1"></p>
            </div>
              <div class="imap">
                <div id="map1"></div>
              </div>
            </div>
          </div>
          <div class="tabs-panel" id="panel2v">
            <div class="obrewerymap">
              <div class="ibrewery">
              <p id="address2"></p>
              <p id="phone2"></p>
              <p id="type2"></p>
            </div>
              <div class="imap">
                <div id="map2"></div>
              </div>
            </div>
          </div>
          <div class="tabs-panel" id="panel3v">
            <div class="obrewerymap">
              <div class="ibrewery">
              <p id="address3"></p>
              <p id="phone3"></p>
              <p id="type3"></p>
            </div>
              <div class="imap">
                <div id="map3"></div>
              </div>
            </div>
          </div>
          <div class="tabs-panel" id="panel4v">
            <div class="obrewerymap">
              <div class="ibrewery">
              <p id="address4"></p>
              <p id="phone4"></p>
              <p id="type4"></p>
            </div>
              <div class="imap">
                <div id="map4"></div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
  </div>

</main>
